	<div class="container">
  <div class="row">
  
  <h1> Cadastro</h1>
  <div class="col-md-6">
  
  <div class="form-group">
  <label for="usr">Nome:</label>
  <input type="text" class="form-control" id="usr">
</div>

  </div>
  
  <div class="col-md-6">
  
  <div class="form-group">
  <label for="usr">Endereço:</label>
  <input type="text" class="form-control" id="usr">
</div>

  </div>
   <div class="col-md-6">
  
  <div class="form-group">
  <label for="usr">Telefone:</label>
  <input type="text" class="form-control" id="usr">
</div>

  </div>
  
  <div class="col-md-6">
  
  <div class="form-group">
  <label for="usr">E-mail:</label>
  <input type="text" class="form-control" id="usr">
</div>

  </div>
   <div class="col-md-4">
   <label for="usr">Temas das camisetas :</label>
                        <select name="curso" class="form-control" id="usr">
                            <option selected="selected">Arte Sacra</option>
                            <option>Arte Diversaas</option>
                            <option>Bandas</option>
                            <option>Informática</option>
                            <option>Heróis</option>
                            <option>Personalizadas</option>
                        </select>
                    
  </div>
  <br>
  
  <div class="col-md-4">
   <label for="usr">Quantidade de camisas:</label>
                        <select name="curso" class="form-control" id="usr">
                            <option selected="selected">01 camisa</option>
                            <option>05 camisas</option>
                            <option>10 camisas</option>
                            <option>Acima de 10 camisas</option>
                        </select>
                    
  </div>
  <br>
    <div class="col-md-4">
   <label for="usr">Cargo Pretendido:</label>
                        <select name="curso" class="form-control" id="usr">
                            <option selected="selected">Silk</option>
                            <option>Sublimação</option>
                            <option>Sublimação total</option>
                            <option>Outros</option>
                        </select>
                    
  </div>
  
  <div class="col-md-12">
  <br>
  <label for="usr">Capital onde pretende enviar:</label><br><br>
 
<label class="custom-control custom-radio">
  <input id="usr" name="cidade" type="radio" Value="Brasília" class="custom-control-input" id="usr">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Brasília</span>
</label>
<label class="custom-control custom-radio">
  <input id="usr" name="cidade" type="radio" Value="São Paulo" class="custom-control-input" id="usr">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">São Paulo</span>
</label>
<label class="custom-control custom-radio">
  <input id="usr" name="cidade" type="radio" Value="Rio de Janeiro" class="custom-control-input" id="usr">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Rio de Janeiro</span>
</label>
                   
  </div>
 
     <div class="col-md-12">
  <div class="form-group">
  <br>
    <label for="exampleTextarea">Comentários</label>

  </div>
  </div>
  
  <div class="col-md-12">
  <button type="submit" class="btn btn-primary">Enviar</button>
